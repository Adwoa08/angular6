<div class="modal fade" id="{{awElementId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" [class.segment-modal]="awElementId === 'segment-modal'" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancelled()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ng-content></ng-content>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">{{closeBtnLabel}}</button> -->
              <button type="button" class="btn btn-secondary" (click)="cancelled()" >{{closeBtnLabel}}</button>
              <button type="button" class="btn btn-primary" (click)="submitted()" >{{saveBtnLabel}}</button>
            </div>
          </div>
        </div>
      </div>
