           </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report let-columns="reportColumns">
        <tr>
          <td *ngFor="let col of reportColumns">
              {{ report[col.field] }}
          </td>
        </tr>
    </ng-template>
</p-table>

<aw-modal 
  awElementId="prscSearch" 
  title="Prescription Search" 
  (onSaveClicked)="onSearchByPrsc('prscSearch', prscValues)"
  (onCancelClicked)="handleModalClose('prscSearch', $event)"
  [closeBtnLabel]="closeBtnLabel"
  [saveBtnLabel]="saveBtnLabel" >
    
    <form (ngSubmit)="onSearchByPrsc('prscSearch', prscValues)">
      <input [(ngModel)]="prscValues" 
      name="prscValue" 
      type="text" 
      class="form-control"
      oninput="this.value = this.value.replace(/[^0-9,]/g, '');" />
      <small [style.color]="isPrscSearchEmpty ? 'red' : ''">*Please separate each prescription number with a comma</small>
    </form>

</aw-modal>
